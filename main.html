<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Board</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(40, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 2px;
    }

    .square {
      width: 20px;
      height: 20px;
      background-color: #1d1d1d;
      box-shadow: 0 0 2px #000;
      transition: background-color 1s ease, box-shadow 1s ease;
    }

    .square:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById('container');
    const SQUARES = 800;

    // Generate 800 boxes dynamically
    for (let i = 0; i < SQUARES; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      square.addEventListener('mouseover', () => setColor(square));
      square.addEventListener('mouseleave', () => removeColor(square));
      container.appendChild(square);
    }

    function setColor(element) {
      const color = getRandomColor();
      element.style.backgroundColor = color;
      element.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
    }

    function removeColor(element) {
      setTimeout(() => {
        element.style.backgroundColor = '#1d1d1d';
        element.style.boxShadow = '0 0 2px #000';
      }, 1000);
    }

    function getRandomColor() {
      const colors = ['#ff4757', '#1e90ff', '#2ed573', '#ffa502', '#eccc68', '#ff6b81', '#7bed9f', '#70a1ff', '#a29bfe', '#fd79a8'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
